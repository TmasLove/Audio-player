<script type="text/javascript">
  var open_playlist = false;
    function toggle_playlist(){
        if(open_playlist){
            document.getElementById('player-playlist').style.display = 'none';
            open_playlist = false;
        }else{
            document.getElementById('player-playlist').style.display = 'block';
            open_playlist = true;
        }
    }
</script>
